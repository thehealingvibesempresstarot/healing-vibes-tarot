<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Healing Vibes Empress — Tarot Gallery</title>
  <meta name="theme-color" content="#0f0f12">
  <style>
    :root { --bg:#0f0f12; --ink:#e9ecf1; --muted:#aeb4c2; --accent:#9c7cff; --card:#16171b; }
    * { box-sizing: border-box }
    body { margin:0; background:var(--bg); color:var(--ink); font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial }
    header { padding:18px 16px; text-align:center; border-bottom:1px solid #24262e;
             background:radial-gradient(900px 600px at 120% -20%,rgba(156,124,255,.08),transparent),var(--bg) }
    h1 { margin:0; font-size:1.6rem }
    .sub { color:var(--muted); font-size:.95rem; margin-top:6px }
    .bar { display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-top:10px }
    .pill { border:1px solid #2b2e38; background:#1d1f25; color:var(--muted);
            padding:6px 10px; border-radius:999px; font-size:.85rem }

    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
            gap:16px; padding:18px; max-width:1400px; margin:0 auto }
    figure { margin:0; background:var(--card); border:1px solid #23242b; border-radius:14px;
             overflow:hidden; transition:transform .05s ease, box-shadow .2s }
    figure:hover { transform:translateY(-2px); box-shadow:0 10px 28px rgba(0,0,0,.35) }
    img { display:block; width:100%; aspect-ratio:2/3; object-fit:cover }
    figcaption { padding:10px 12px; border-top:1px solid #23242b; color:var(--muted);
                 font-size:.92rem; text-align:center }

    /* Lightbox */
    .lightbox { position:fixed; inset:0; background:rgba(0,0,0,.85); display:none;
                align-items:center; justify-content:center; padding:20px; z-index:40 }
    .lightbox.open { display:flex }
    .lightbox img { max-width:90vw; max-height:85vh; border-radius:12px;
                    border:2px solid #444; box-shadow:0 20px 60px rgba(0,0,0,.6) }
    .close { position:absolute; top:10px; right:10px; background:#222; color:#fff;
             border:1px solid #555; border-radius:10px; padding:8px 10px; cursor:pointer }
    .dl { position:absolute; bottom:14px; right:14px; background:#1d1f25; border:1px solid #2b2e38;
          color:#e9ecf1; border-radius:10px; padding:8px 10px; text-decoration:none }
    .footer { text-align:center; color:var(--muted); padding:14px }
  </style>
</head>
<body>
<header>
  <h1>Healing Vibes Empress — Tarot Deck</h1>
  <div class="sub">Tap any card to view full size • Files live in <code>/cards/</code></div>
  <div class="bar">
    <span class="pill">78 cards</span>
    <span class="pill">Auto-grid • Lazy images</span>
    <span class="pill">UFO × Kemet aesthetic</span>
  </div>
</header>

<main class="grid" id="grid"></main>

<div class="lightbox" id="lightbox" aria-hidden="true">
  <button class="close" id="lbClose" aria-label="Close">✕ Close</button>
  <img id="lbImg" alt="Tarot Card">
  <a id="lbDl" class="dl" download>Download</a>
</div>

<footer class="footer">© Healing Vibes Empress — Tarot Deck</footer>

<script>
const ITEMS = [
  // Major Arcana
  {src:"cards/00-the-fool.jpg", title:"The Fool"},
  {src:"cards/01-magician.jpg", title:"The Magician"},
  {src:"cards/02-high-priestess.jpg", title:"The High Priestess"},
  {src:"cards/03-empress.jpg", title:"The Empress"},
  {src:"cards/04-emperor.jpg", title:"The Emperor"},
  {src:"cards/05-hierophant.jpg", title:"The Hierophant"},
  {src:"cards/06-lovers.jpg", title:"The Lovers"},
  {src:"cards/07-chariot.jpg", title:"The Chariot"},
  {src:"cards/08-strength.jpg", title:"Strength"},
  {src:"cards/09-hermit.jpg", title:"The Hermit"},
  {src:"cards/10-wheel-of-fortune.jpg", title:"Wheel of Fortune"},
  {src:"cards/11-justice.jpg", title:"Justice"},
  {src:"cards/12-hanged-man.jpg", title:"The Hanged Man"},
  {src:"cards/13-death.jpg", title:"Death"},
  {src:"cards/14-temperance.jpg", title:"Temperance"},
  {src:"cards/15-devil.jpg", title:"The Devil"},
  {src:"cards/16-tower.jpg", title:"The Tower"},
  {src:"cards/17-star.jpg", title:"The Star"},
  {src:"cards/18-moon.jpg", title:"The Moon"},
  {src:"cards/19-sun.jpg", title:"The Sun"},
  {src:"cards/20-judgement.jpg", title:"Judgement"},
  {src:"cards/21-world.jpg", title:"The World"},

  // Suits
  ...["wands","cups","swords","pentacles"].flatMap(suit =>
    [
      "ace","two","three","four","five","six","seven","eight","nine","ten",
      "page","knight","queen","king"
    ].map(rank => ({
      src: `cards/${suit}-${rank}.jpg`,
      title: `${rank.charAt(0).toUpperCase()+rank.slice(1)} of ${suit.charAt(0).toUpperCase()+suit.slice(1)}`
    }))
  )
];

const grid = document.getElementById('grid');
for (const it of ITEMS) {
  const fig = document.createElement('figure');
  const img = document.createElement('img');
  img.loading = 'lazy';
  img.src = it.src;
  img.alt = it.title;
  const cap = document.createElement('figcaption');
  cap.textContent = it.title;
  fig.appendChild(img); fig.appendChild(cap);
  fig.addEventListener('click', ()=> openLightbox(it.src, it.title));
  grid.appendChild(fig);
}

const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbDl = document.getElementById('lbDl');
document.getElementById('lbClose').onclick = closeLightbox;
lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLightbox(); });

function openLightbox(src, title) {
  lb.classList.add('open');
  lbImg.src = src;
  lbImg.alt = title;
  lbDl.href = src;
  lbDl.download = src.split('/').pop();
}
function closeLightbox() { lb.classList.remove('open'); }
</script>
</body>
</html>
