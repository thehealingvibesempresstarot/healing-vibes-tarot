<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Healing Vibes Empress — Tarot Gallery</title>
<meta name="theme-color" content="#0f0f12" />
<style>
  :root{--bg:#0f0f12;--ink:#e9ecf1;--muted:#aeb4c2;--accent:#9c7cff;--card:#16171b}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  header{padding:18px 16px;text-align:center;border-bottom:1px solid #24262e;
    background:radial-gradient(900px 600px at 120% -20%,rgba(156,124,255,.08),transparent),var(--bg)}
  h1{margin:0;font-size:1.6rem}
  .sub{color:var(--muted);font-size:.95rem;margin-top:6px}
  .bar{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-top:10px}
  .pill{border:1px solid #2b2e38;background:#1d1f25;color:var(--muted);padding:6px 10px;border-radius:999px;font-size:.85rem}

  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;padding:18px;max-width:1400px;margin:0 auto}
  figure{margin:0;background:var(--card);border:1px solid #23242b;border-radius:14px;overflow:hidden;transition:transform .05s ease, box-shadow .2s}
  figure:hover{transform:translateY(-2px);box-shadow:0 10px 28px rgba(0,0,0,.35)}
  .wrap{position:relative}
  img{display:block;width:100%;height:100%;aspect-ratio:2/3;object-fit:cover}
  .cap{padding:10px 12px;border-top:1px solid #23242b;color:var(--muted);font-size:.92rem;text-align:center}

  /* Lightbox */
  .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;padding:20px;z-index:40}
  .lightbox.open{display:flex}
  .lightbox img{max-width:90vw;max-height:85vh;border-radius:12px;border:2px solid #444;box-shadow:0 20px 60px rgba(0,0,0,.6)}
  .close{position:absolute;top:10px;right:10px;background:#222;color:#fff;border:1px solid #555;border-radius:10px;padding:8px 10px;cursor:pointer}
  .dl{position:absolute;bottom:14px;right:14px;background:#1d1f25;border:1px solid #2b2e38;color:#e9ecf1;border-radius:10px;padding:8px 10px;text-decoration:none}
  .flip{position:absolute;bottom:14px;left:14px;background:#1d1f25;border:1px solid #2b2e38;color:#e9ecf1;border-radius:10px;padding:8px 10px;cursor:pointer}

  .footer{text-align:center;color:var(--muted);padding:14px}
</style>
</head>
<body>
<header>
  <h1>Healing Vibes Empress — Tarot Deck</h1>
  <div class="sub">Tap any card to view full size • Files live in <code>/cards/</code></div>
  <div class="bar">
    <span class="pill">78 cards</span>
    <span class="pill">Auto-titles from filenames</span>
    <span class="pill">Back image supported</span>
  </div>
</header>

<main class="grid" id="grid"></main>

<div class="lightbox" id="lightbox" aria-hidden="true">
  <button class="close" id="lbClose" aria-label="Close">Close ✕</button>
  <img id="lbImg" alt="Tarot Card" />
  <a id="lbDl" class="dl" download>Download</a>
  <button id="lbFlip" class="flip" type="button">Flip</button>
</div>

<footer class="footer">© Healing Vibes Empress — Tarot Deck</footer>

<script>
/* List of expected filenames (fronts). Drop ALL images in /cards/ with these names. */
const MAJORS = [
"00-the-fool","01-magician","02-high-priestess","03-empress","04-emperor","05-hierophant","06-lovers","07-chariot","08-strength","09-hermit","10-wheel-of-fortune","11-justice","12-hanged-man","13-death","14-temperance","15-devil","16-tower","17-star","18-moon","19-sun","20-judgement","21-world"
];
const RANKS = ["ace","two","three","four","five","six","seven","eight","nine","ten","page","knight","queen","king"];
const SUITS = ["wands","cups","swords","pentacles"];

function titleFromSlug(slug){
  if (slug.includes("-of-")) return slug.split("-").map(w=>w[0].toUpperCase()+w.slice(1)).join(" ");
  const map = {
    "00-the-fool":"The Fool","01-magician":"The Magician","02-high-priestess":"The High Priestess","03-empress":"The Empress",
    "04-emperor":"The Emperor","05-hierophant":"The Hierophant","06-lovers":"The Lovers","07-chariot":"The Chariot",
    "08-strength":"Strength","09-hermit":"The Hermit","10-wheel-of-fortune":"Wheel of Fortune","11-justice":"Justice",
    "12-hanged-man":"The Hanged Man","13-death":"Death","14-temperance":"Temperance","15-devil":"The Devil","16-tower":"The Tower",
    "17-star":"The Star","18-moon":"The Moon","19-sun":"The Sun","20-judgement":"Judgement","21-world":"The World"
  };
  return map[slug] || slug.replace(/-/g,' ').replace(/\b\w/g,m=>m.toUpperCase());
}

const ITEMS = [];
// majors
for (const m of MAJORS) ITEMS.push({ src: `cards/${m}.jpg`, title: titleFromSlug(m) });
// suits
for (const s of SUITS){
  for (const r of RANKS){
    const slug = `cards/${s}-${r}.jpg`;
    const title = `${r[0].toUpperCase()+r.slice(1)} of ${s[0].toUpperCase()+s.slice(1)}`;
    ITEMS.push({ src: slug, title });
  }
}

const grid = document.getElementById('grid');
for (const it of ITEMS) {
  const fig = document.createElement('figure');
  const wrap = document.createElement('div'); wrap.className='wrap';
  const img = document.createElement('img'); img.loading='lazy'; img.src=it.src; img.alt=it.title;
  const cap = document.createElement('figcaption'); cap.className='cap'; cap.textContent = it.title;
  wrap.appendChild(img); fig.appendChild(wrap); fig.appendChild(cap);
  fig.addEventListener('click', ()=> openLightbox(it.src, it.title));
  grid.appendChild(fig);
}

// lightbox
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const lbDl = document.getElementById('lbDl');
const lbFlipBtn = document.getElementById('lbFlip');
let showingBack = false;
let currentFront = '';
document.getElementById('lbClose').onclick = closeLightbox;
lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLightbox(); });

function openLightbox(src, title){
  showingBack = false;
  currentFront = src;
  lb.classList.add('open');
  lbImg.src = src; lbImg.alt = title;
  lbDl.href = src; lbDl.download = src.split('/').pop();
}
function closeLightbox(){ lb.classList.remove('open'); }

lbFlipBtn.addEventListener('click', ()=>{
  const back = 'cards/back.jpg';
  showingBack = !showingBack;
  lbImg.src = showingBack ? back : currentFront;
  lbDl.href = lbImg.src;
  lbDl.download = lbImg.src.split('/').pop();
});
</script>
</body>
</html>
